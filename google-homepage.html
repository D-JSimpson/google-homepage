<!doctype html>
<html lang ="en">
<head>
    <meta charset ="UTF-8">

    <style>
        *{
            margin:0;
            padding: 0;
        }
        #logo-form{
            display: flex;
            width: 100vw;
           align-items: center;
           justify-content: center;
           height: 70vh;
           flex-direction: column;
        }
        #google-logo{
            max-width: 272px;
            max-height: 92px;
            
        }
        #search-form{
            display: grid;
            margin-top: 20px;
            grid-template-columns: 300px 300px;
            grid-template-rows:  45px 100px;
            column-gap: 20px;
        }
        #search-field{
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            border-radius: 20px;
            border: 2px solid lightgray;
            z-index: 1;
            text-indent: 8%;
        }
        #search-field:hover{
            box-shadow: 0px 0px 3px 1px lightgray;
            border-color: white;
        }
        #search{
            justify-self: flex-end;
            text-align: center;
        }
        #lucky{
            justify-self: flex-start;
            
        }
        button{
            align-self: center;
            background-color: rgb(236, 236, 236);
            border-color: rgb(236, 236, 236);
            border-style: none;
            padding: 3%;
            border: 1px solid white;
            border-radius: 5px;
            
        }
        button:hover{
            background-color: white;
            border: 1px solid gray;
        }
        #search-img{
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            padding-top: 10px;
            padding-left: 15px;
            z-index: 2;
            width: 20px;
            height: 20px;  
        }
        #search-mic-img{
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            justify-self: flex-end;
            padding-right: 10px;
            padding-top: 10px; 
            z-index: 2;
            width: 25px;
            height: 25px;
        }
        #navbar{
            display: flex;
            height: 100px;
            margin: 20px;
            font-size: 13px;
        }
        #left-nav{
            margin-left: auto;
        }
        .nav-link{
            text-decoration: none;
            color: black;
        }
        .nav-link:hover{
            text-decoration: underline;
        }
        #about{
            margin-right: 20px;
        }
        #gmail{
            margin-right: 20px;
        }
        #hamburger{
            display: grid;
            grid-template-columns: 8px 8px 8px;
            grid-template-rows: 8px 8px 8px;
            column-gap: 3px;
            row-gap: 3px;
            width: 30px;
        }
        .hamburger-item{
            background-color: rgb(46, 46, 46);
        }
    </style>
</head>

<body>

<main>
    <nav id ="navbar">
        <div id = "right-nav">
        <a class = "nav-link" href="" id = "about">About</a>
        <a class = "nav-link" href="">Store</a>
        </div>
        <section id = "left-nav">
            
        <a class = "nav-link" href="" id = "gmail">Gmail</a>
        <a class = "nav-link" href="">Images</a>
            
        
        </section>  
        <div id = hamburger>
            <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p> <p class = "hamburger-item"></p>
        </div>
        <button type = "button">Sign in</button>
    </nav>
    <section id = "logo-form">
    <img id = "google-logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="google logo">
            <form action="" id = "search-form">
                <input id = "search-field">
                <svg id = "search-img">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <img  id = "search-mic-img"src = "https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                <button type ="submit" id ="search">Google Search</button>
                <button type ="submit" id = "lucky">I'm feeling lucky</button>
            </form>
    </section>
</main>


</body>
</html>
