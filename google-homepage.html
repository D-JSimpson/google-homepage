<!doctype html>
<html lang ="en">
<head>
    <meta charset ="UTF-8">

    <style>
        *{
            margin:0;
            padding: 0;
        }
        #logo-form{
            display: flex;
            width: 100vw;
           align-items: center;
           justify-content: center;
           height: 70vh;
           flex-direction: column;
        }
        #google-logo{
            max-width: 272px;
            max-height: 92px;
            
        }
        #search-form{
            display: grid;
            margin-top: 20px;
            grid-template-columns: 300px 300px;
            grid-template-rows:  45px 100px;
            column-gap: 20px;
        }
        #search-field{
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            border-radius: 20px;
            border: 2px solid lightgray;
        }
        #search-field:hover{
            box-shadow: 0px 0px 3px 1px lightgray;
            border-color: white;
        }
        #search{
            justify-self: flex-end;
            text-align: center;
        }
        #lucky{
            justify-self: flex-start;
            
        }
        button{
            align-self: center;
            background-color: rgb(236, 236, 236);
            border-color: rgb(236, 236, 236);
            border-style: none;
            padding: 3%;
            border: 1px solid white;
            border-radius: 5px;
            
        }
        button:hover{
            background-color: white;
            border: 1px solid gray;
        }
    </style>
</head>

<body>

<main>
    <section id = "logo-form">
    <img id = "google-logo" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="google logo">
            <form action="" id = "search-form">
                <input id = "search-field">
                <button type ="submit" id ="search">Google Search</button>
                <button type ="submit" id = "lucky">I'm feeling lucky</button>
            </form>
    </section>
</main>


</body>
</html>
